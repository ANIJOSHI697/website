<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="TeamGG">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <meta name="description" content="Minecraft team based competitive platform."/>
        <meta name="keywords" content="Minecraft PvP, Minecraft TDM, Minecraft KOTH">

        <title>Team.GG</title>

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- JAVASCRIPT -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><!-- load angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script><!-- angular routing -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>

        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <!-- NAVBAR -->
        <div ng-controller="navbarController">
            <div ng-include="templateUrl"></div>
        </div>

        <!-- PAGE CONTENT -->
        <div ng-view></div>

        <!-- FOOTER -->
        <div class="container">
            <hr class="footerhr">
            <p id="teamggfooter" style="display:inline;margin-top:10px;" class="text-muted">Team.gg - play to win.</p>
    <div class ="text-center pull-right footer-imgs-container">
        <ul style="list-style:none;" class="footer-imgs">
            <li style="display:inline;list-style:none;"><a href="https://discordapp.com/invite/KgGRGhU"><img style="width:32px;list-style:none;text-decoration:none;" onmouseover="hover(this);" onmouseout="unhover(this);" src="/img/discord-clean.png"></a></li>
            <li style="display:inline;list-style:none;"><a href="https://twitter.com/minehutmc"><img style="width:32px;list-style:none;text-decoration:none;" onmouseover="hover2(this);" onmouseout="unhover2(this);" src="/img/twitter_footer.png"></a></li>
        </ul>
        </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
