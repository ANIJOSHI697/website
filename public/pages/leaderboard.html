
<div class="container">
    <div class="page-title" style="margin-top: 50px; margin-bottom: 30px;">
        <h3 class="text-muted">Player Leaderboard</h3>
        <h3 class="header-title">The highest ranked players on Warzone</h3>
    </div>

    <table class="table leaderboard-table">

        <tbody>
            <tr ng-repeat="user in topPlayers">
                <td class="user-head" style="width: 32px;"><a href="/{{user.name}}"><img src="https://crafatar.com/avatars/{{user.uuid}}?size=32&overlay"></a></td>
                <td class="user-name" style="width: 100px; padding-top: 15px;"><a href="/{{user.name}}">{{user.name}}</a></td>
                <td class="user-position text-center">
                    <div>{{$index + 1}}</div>
                    <div class="text-muted">Rank</div>
                </td>
                <td class="user-kills text-center">
                    <div>{{user.kills}}</div>
                    <div class="text-muted">Kills</div>
                </td>
                <td class="user-wins text-center">
                    <div>{{user.wins}}</div>
                    <div class="text-muted">Wins</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
